id: agent-dev
title: Agent 开发入门
description: |
  Track 101：建立合理的 LLM Agent 心智模型，避免过时、落后的认知和理念。同时梳理 LLM Agent 开发的流程，理解 LLM Agent 开发中涉及的基本概念：工具 (Tool)、上下文 (Context)、评估 (Evaluation) 和生产 (AgentOps)。

  本轮材料（2026-01-30）：Google agent whitepaper series（5 篇）。
modules:
  - id: basics
    title: 基础
    lessons:
      - intro
  - id: agents
    title: Agent 心智模型
    lessons:
      - agents-101-mental-model
      - agents-102-taxonomy-multi-agent
  - id: tools
    title: Tools 与互操作
    lessons:
      - tools-101-design
      - tools-102-mcp-interop
  - id: context
    title: Context（Sessions & Memory）
    lessons:
      - context-101-sessions
      - context-102-memory-provenance
  - id: evaluation
    title: Evaluation（如何判断好 agent）
    lessons:
      - evaluation-101-framework-judges
      - evaluation-102-observability
  - id: agentops
    title: AgentOps（从 Prototype 到稳定运行）
    lessons:
      - agentops-101-prototype-to-production
      - agentops-102-a2a-registries-evolve
  - id: references
    title: 参考资料
    lessons:
      - agent-dev-references

