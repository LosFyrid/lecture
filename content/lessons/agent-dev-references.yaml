items:
  - type: md
    title: 如何使用这些参考资料
    body: |
      建议的阅读方式：

      - **先读本 Track 的讲解**，建立心智模型与概念地图（快速导览）  
      - 再按需回到原文 PDF：看图、看定义、看细节与案例
      - 优先回顾原文（含页码），避免“二手转述”引入概念漂移

