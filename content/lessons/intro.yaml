title: 欢迎 & 学习方式
summary: |
  本课用于概述 Agent 开发需要关注的目标、路线与概念。
items:
  - type: html
    title: Track 101 的学习目标（面向研究生）
    note: 用“研究范式”来学习 agent：看轨迹、看分布、看可复现，而不是只看 demo。
    body: |
      <div style="border:1px solid rgba(0,0,0,.12); border-radius:12px; padding:12px;">
        <div style="font-weight:600; margin-bottom:6px;">本 Track 的纠偏目标</div>
        <div style="line-height:1.6;">
          <div>1) Agent ≠ Chatbot。Agent 是管理上下文的系统。核心在于LLM的工作模式是接收一段序列，返回一段序列。所以上下文，作为一段序列，需要被良好地管理、转换、传入和传出。</div>
          <div>2) Agent 的核心是：闭环（observe→decide→act→observe）、tools、Context、Evaluation、AgentOps。</div>
          <div>3) 研究场景同样需要“运行学”：可观测、可评估、可迭代，才能复现与解释。</div>
        </div>
      </div>

  - type: md
    title: 学习路线图
    body: |

      > **agent 是闭环系统（多步轨迹）→ 需要 tools 接触事实与行动 → 需要 Context 管理长任务状态 → 需要 Evaluation 判断质量 → 需要 AgentOps 让系统长期稳定迭代（并最终走向 multi-agent 生态的 A2A/registry）。**

      本 Track 内容由 4 个“基础支柱” + 2 个“案例/选读”组成，所有内容的原始来源是Google Agent Whitepaper Series：

      | 白皮书 | 它回答的核心问题 | 在本 Track 的落点 |
      |---|---|---|
      | Introduction to Agents | agent 是什么？taxonomy/multi-agent/系统构成？（总览） | `agents-*` + 案例/选读（for science） |
      | Agent Tools & MCP | tools 怎么设计？MCP 如何解决互操作？风险是什么？ | `tools-*` + MCP 安全案例 |
      | Context Engineering: Sessions & Memory | session/memory 如何让 agent 变“有状态”？如何可追溯？ | `context-*` + memory 评估/隐私案例 |
      | Agent Quality | 如何定义与评估“好 agent”？如何做 observability？ | `evaluation-*` |
      | Prototype to Production | 如何把系统做成可发布、可回滚、可演化？A2A/registry 如何支撑生态？ | `agentops-*` |

  - type: html
    title: 概念依赖地图
    note: 建议读者在学完整个 Track 之前，随时回到这张“地图”检查自己是否迷路。
    body: |
      <div style="border:1px solid rgba(0,0,0,.12); border-radius:12px; padding:12px; line-height:1.65;">
        <div style="font-weight:600; margin-bottom:6px;">从直觉到方法论：一条因果链</div>
        <div>1) Agent（系统）= Model + Tools + Orchestration + 环境反馈闭环（trajectory）。</div>
        <div>2) Multi-agent 把系统复杂度提升一个量级：通信/协调/共享上下文/涌现失败模式。</div>
        <div>3) Tools 决定“能做什么”，也定义安全边界；MCP 解决互操作，但引入新风险面。</div>
        <div>4) Context（Sessions/Memory）决定“模型看到什么”，直接决定轨迹与可复现性。</div>
        <div>5) Evaluation 需要评估轨迹；Observability 是 Evaluation 的前置条件。</div>
        <div>6) AgentOps 把评估/观测/发布/回滚/演化连成闭环；A2A/registry 让 multi-agent 生态可复用、可治理。</div>
      </div>
