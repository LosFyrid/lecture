apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lecture.api.name" . }}
  labels:
    {{- include "lecture.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "lecture.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          env:
            - name: LISTEN_ADDR
              value: ":8080"
            - name: MINIO_ENDPOINT
              value: {{ .Values.api.minio.endpoint | quote }}
            - name: MINIO_USE_SSL
              value: {{ .Values.api.minio.useSSL | quote }}
            - name: MINIO_BUCKET
              value: {{ .Values.api.minio.bucket | quote }}
            - name: MINIO_REGION
              value: {{ .Values.api.minio.region | quote }}
            - name: ASSET_CACHE_CONTROL
              value: {{ .Values.api.env.assetCacheControl | quote }}
            - name: ASSET_CACHE_CONTROL_DEFAULT
              value: {{ .Values.api.env.assetCacheControlDefault | quote }}
            - name: ASSET_CACHE_CONTROL_IMMUTABLE
              value: {{ .Values.api.env.assetCacheControlImmutable | quote }}
            - name: ASSET_ALLOWED_PREFIXES
              value: {{ .Values.api.env.assetAllowedPrefixes | quote }}
            - name: MINIO_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "lecture.minioSecretName" . }}
                  key: {{ .Values.api.minio.accessKeyIdKey | quote }}
            - name: MINIO_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "lecture.minioSecretName" . }}
                  key: {{ .Values.api.minio.secretAccessKeyKey | quote }}
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
