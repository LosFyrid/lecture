apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: lecture-chart
  namespace: lecture
spec:
  interval: 10m
  # Example: if you push the chart to Harbor as an OCI artifact:
  #   helm push lecture-0.1.0.tgz oci://harbor.example.com/charts
  # then url becomes:
  #   oci://harbor.example.com/charts/lecture
  url: oci://harbor.example.com/charts/lecture
  ref:
    tag: 0.1.0

